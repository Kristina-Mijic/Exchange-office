<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Exchange office fetch</title>
</head>
<body>
  <section class="exchange-section-wrapper">
    <h2 class="exchange-title">Exchange Rate Calculate</h2>

    <div class="currency-wrap" >
      <input class="currency-input" type="number"  id="from-amount" placeholder="0"/>
      <p>FROM:</p>
      <select class="currency-select" name="" id="from-currency">
      </select>
    </div>

    <div class="currency-wrap">
      <input class="currency-input" type="number" id="to-amount" placeholder="0"/>
      <p>TO:</p>
      <select class="currency-select" name="" id="to-currency">
      </select>
    </div>

    <div class="convert-btn" id="convert-btn">
      <p>Convert</p>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
