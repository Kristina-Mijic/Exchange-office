<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Exchange office fetch</title>
</head>
<body>
  <section class="exchange-section-wrapper">
    <h2 class="exchange-title">Exchange Rate Calculate</h2>

    <div class="currency-wrap" id="currency-from">
      <input class="currency-input" type="number" id="" placeholder="0"/>
      <select class="currency-select" name="" id="">
        <option value="">EUR</option>
      </select>
    </div>

    <div class="currency-wrap" id="currency-to">
      <input class="currency-input" type="number" id="" placeholder="0"/>
      <select class="currency-select" name="" id="">
        <option value="">EUR</option>
      </select>
    </div>

    <div class="rotate-btn" id="rotate-btn">
      <i class="fa-solid fa-rotate"></i>
    </div>

    <p class="rate-text" id="rate-text"></p>
  </section>

  <script src="main.js"></script>
</body>
</html>
